<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .parent{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #f0fff0;
        }

        .child_01{
            width: 100px;
            height: 100px;
            background-color: #ffeeee;
        }
        .child_02{
            position: absolute;
            background-color: #aaffaa;
        }
    </style>
</head>
<body>
<p>一道面试题：给子元素只设定 position为absolute属性，不设置left、top、right、bottom属性</p>
<div class="parent">
    <div class="child_01">child 01</div>
    <div class="child_02">child 02</div>
</div>
</body>
</html>
