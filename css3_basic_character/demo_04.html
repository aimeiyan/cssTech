<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .parent {
            width: 100%;
            height: 200px;
            display: flex;
            background-color: #ddff00;
        }

        .child-01 {
            /*flex: 0 0 100px;  // 此条语句写与不写都不会影响，左侧固定布局，右侧自适应布局*/
            width: 100px;
            background-color: #b4ffd6;
        }

        .child-02 {
            flex: 1;
            background-color: #ff5f64;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child-01">child 01<br>左侧固定</div>
    <div class="child-02">child 02<br>右侧自适应</div>
</div>
</body>
</html>
