<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
<script>
    $(function () {
//        $.fn.fullpage({
////            slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
//            anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6']
//        });




        $('#J_btnGo').click(function (e) {
            e.preventDefault();
            $('.J_man').css({
                transition: 'all 0.3s ease-in',
                '-webkit-transition': 'all 0.3s ease-in',
                transform: 'translateY(-400px)',
                '-webkit-transform': 'translateY(-400px)'
            });
            $(this).remove();
            $('.J_star').remove();

            setTimeout(function () {
                $('#loading').hide();
                $('#fullPage').removeClass('hide');

            }, 600);

        });

        $.fullpage && $.fullpage.setAllowScrolling(true);

        $('#fullPage').fullpage();







        //预加载图片按钮
        var img_list = ['loading-imp.32', 'm-animate-1-imp.32', 'm-animate-2-imp.32', 'm-animate-3-imp.32'];
        //匹配高清屏
        if (window.devicePixelRatio && window.devicePixelRatio > 1.5) {
            for (var i = 0; i < img_list.length; i++) {
                img_list[i] = 'img/' + img_list[i] + "@2x.png?max_age=19830212&d=20141211211351";
            }
        } else {
            for (var j = 0; j < img_list.length; j++) {
                img_list[j] = 'img/' + img_list[j] + ".png?max_age=19830212&d=20141211211351";
            }
        }

    })
</script>
