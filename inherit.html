    function insert_sort(arr) {
        for(var i = 1; i < arr.length; i++) {
            for(var j = i-1; j>= 0; j--) {
                if(arr[j] > arr[j+1]) {
//                    arr[j], arr[j+1] = arr[j+1], arr[j]

                    var tmp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = tmp;

                } else {
                    break;
                }
            }
        }
    }
