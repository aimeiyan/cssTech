<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            width: 100%;
            height: 200px;
            text-align: center;
            /*position: relative;*/
            background: #00ff00;
        }

        .child {
            width: 200px;
            display: inline-block;
            border: 1px solid #aaa;
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="child">
        通过绝对定位 水平垂直居中
    </div>
</div>

<div>
    优点：兼容性好；
    不足：需要同时设置子元素和父元素
</div>
</body>
</html>
