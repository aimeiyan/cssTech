<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            width: 100%;
            height: 200px;
            position: relative;
            background: #00ff00;
        }

        .child {
            position: absolute;
            left: 50%;
            /*left: 50%;*/
            border: 1px solid #aaa;
            transform: translate(-50%,0);
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="child">
        通过绝对定位 水平垂直居中
    </div>
</div>
</body>
</html>
