<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent{
            display: table;
            table-layout:fixed;
            width: 100%;
            color: #fff;
        }

        .left,.right{
            display: table-cell;
        }
        .left{
            width: 100px;
            background: #ff0000;
        }

        .right{
            background: #0000ff;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left">定宽</div>
    <div class="right">自适应<br>自适<br>自适<br>自适<br>自适<br>自适应</div>
</div>
</body>
</html>
