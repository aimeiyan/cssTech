<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent{
            display: flex;
            color: #fff;
        }

        .right{
            width: 100px;
            background: #ff0000;
        }

        .left{
            flex: 1;
            background: #0000ff;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left">自适应<br>自适<br>自适<br>自适<br>自适<br>自适应</div>
    <div class="right">定宽</div>

</div>
<div>利用左侧容器的flex:1，均分了剩余的宽度，也实现了同样的效果。而align-items 默认值为stretch，故二者高度相等</div>
</body>
</html>
