<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div>HELLO HELLO HELLO HELLO HELLO HELLO WAWAWAWA    &nbsp;&nbsp;&nbsp;&nbsp;  浏览器默认字体是16px</div>
<br>
<br>
<br>
<div style="line-height:1.5;font-size:16px;">
    父元素内容 行高1.5  字体16px
    <div style="font-size:30px;">
        <p>Web前端开发 字体30px 行高是1.5*30=45px</p>
        <p>line-height行高问题 字体30px 行高？</p>
    </div>
</div>
<br>
<br>
<br>
<div style="line-height:150%;font-size:16px;">
    父元素内容 行高150%  字体16px
    <div style="font-size:30px;">
        <p>Web前端开发 字体30px 行高是150%*16=24px</p>
        <p>line-height行高问题 字体30px 行高是150%*16=24px</p>
    </div>
</div>
</body>
</html>
